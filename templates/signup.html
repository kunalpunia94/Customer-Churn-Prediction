{% extends 'base.html' %}
{% block title %}Signup{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 bg-white p-4 rounded shadow">
    <h2 class="text-center mb-3">ðŸ“² Signup with OTP</h2>

    {% if error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <div class="mb-3">
        <label>Username</label>
        <input type="text" name="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Phone Number</label>
        <input type="text" name="phone" class="form-control" placeholder="Enter your 10-digit mobile number" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Send OTP & Register</button>
    </form>
    <div class="text-center mt-3">
      Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </div>
  </div>
</div>
{% endblock %}
