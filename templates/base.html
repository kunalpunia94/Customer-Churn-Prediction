<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Churn App{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  <!-- ‚úÖ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index_page') }}">üîç Churn Predictor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

          {% if session.get('username') %}
            {% if session['role'] == 'admin' %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin_panel') }}"><i class="fas fa-user-shield me-1"></i>Admin</a>
              </li>
            {% endif %}

            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('view_history') }}"><i class="fas fa-history me-1"></i>History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt me-1"></i>Logout</a>
            </li>
            <li class="nav-item">
              <span class="nav-link disabled">üëã {{ session['username'] }}</span>
            </li>

          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}"><i class="fas fa-sign-in-alt me-1"></i>Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('signup') }}"><i class="fas fa-user-plus me-1"></i>Signup</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('forgot_password') }}">Forgot Password</a>
            </li>          
          {% endif %}

        </ul>
      </div>
    </div>
  </nav>

  <!-- ‚úÖ Page Content -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- ‚úÖ Footer -->
  <!-- <footer class="text-center mt-5 text-muted">
    <hr>
    <p>¬© 2025 Customer Churn Prediction App | Built with ‚ù§Ô∏è by Kunal</p>
  </footer> -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
